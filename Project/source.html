    <script>
        $(document).ready(function(){
            // Configure and initialize first slider
            $('.slider1').slick({
                autoplay: true,
                dots: false,
                infinite: true,
                speed: 500,
                fade: true,
                cssEase: 'linear'
            });

            // Configure and initialize second slider
            $('.slider2').slick({
                autoplay: true,
                dots: false,
                infinite: true,
                speed: 500,
                fade: true,
                cssEase: 'linear'
            });

            // Smooth scrolling for internal anchor links
            $('a[href^="#"]').on('click', function (e) {
                e.preventDefault();

                var target = this.hash;
                var $target = $(target);

                $('html, body').stop().animate({
                    'scrollTop': $target.offset().top
                }, 800, 'swing', function () {
                    window.location.hash = target;
                });
            });
        });
