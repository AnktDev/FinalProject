<style>
    body {
        background-color: #c0c5e3d0; /* Off-white */
        
      }
      header {
        background-color: #114dda;;
        color: #fff;
        padding: 10px;
        text-align: center;
    }
      
    .card {
        width: 200px;
        height: 300px;
        perspective: 1000px;
        margin: 30px;
        padding:  40px;
        float: left;
      }
      
      .card-inner {
        width: 100%;
        height: 100%;
        transition: transform 0.6s;
        transform-style: preserve-3d;
        cursor: pointer;
      }
      
      .card:hover .card-inner {
        transform: rotateY(180deg);
      }
      
      .card-front,
      .card-back {
        width: 100%;
        height: 100%;
        position: absolute;
        backface-visibility: hidden;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      
      .card-front {
        background-color: #FF7F50; /* Coral */
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 24px;
        border: 2px solid #FF6347; /* Tomato */
      }
      
      .card-back {
        background-color: #20B2AA; /* Light Sea Green */
        transform: rotateY(180deg);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 18px;
        border: 2px solid #3CB371; /* Medium Sea Green */
      }
      
      .card-back ul {
        list-style: none;
        padding: 0;
      }
      
      .card-back ul li {
        margin-bottom: 10px;
      }
      a {
        color:#fff1f1;
        text-decoration: none;
        font-family: sans-serif;
        text-align: left;
        display: block;
        font-size: medium;
        font-weight: 500;
    }
      
</style>
